<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Owners</title>
</head>
<body>
<h1>List Of Owners</h1>
<table border="1" style="border-collapse: collapse">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">default</td>
        <td th:text="${owner.lastName}">default</td>
    </tr>
    </tbody>
</table>
</body>
</html>
