<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets</title>
</head>
<body>
<h2 th:text="'List of Vets'">List All Vets</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">default</td>
        <td th:text="${vet.firstName}">default</td>
        <td th:text="${vet.lastName}">default</td>
    </tr>
    </tbody>
</table>

</body>
</html>
